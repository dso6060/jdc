<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; margin: 5px; }
    </style>
</head>
<body>
    <h2>Justice Definitions Project - Icon Generator</h2>
    <p>Right-click each canvas and "Save image as" to save the PNG files.</p>
    
    <div class="icon-preview">
        <h3>16x16</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    
    <div class="icon-preview">
        <h3>24x24</h3>
        <canvas id="icon24" width="24" height="24"></canvas>
    </div>
    
    <div class="icon-preview">
        <h3>32x32</h3>
        <canvas id="icon32" width="32" height="32"></canvas>
    </div>
    
    <div class="icon-preview">
        <h3>48x48</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    
    <div class="icon-preview">
        <h3>128x128</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            ctx.fillStyle = '#1a365d';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Border
            ctx.strokeStyle = '#2d3748';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Scale factor for the J
            const scale = size / 128;
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Draw 3D J letter
            ctx.fillStyle = 'white';
            ctx.beginPath();
            
            // Main J body
            const jWidth = 35 * scale;
            const jHeight = 60 * scale;
            const jX = centerX - jWidth/2;
            const jY = centerY - jHeight/2;
            
            // Front face of J
            ctx.rect(jX, jY, jWidth, jHeight);
            ctx.fill();
            
            // Top face (3D effect)
            ctx.fillStyle = '#e2e8f0';
            ctx.beginPath();
            ctx.moveTo(jX, jY);
            ctx.lineTo(jX + 5*scale, jY - 5*scale);
            ctx.lineTo(jX + jWidth - 5*scale, jY - 5*scale);
            ctx.lineTo(jX + jWidth, jY);
            ctx.closePath();
            ctx.fill();
            
            // Right side face (3D effect)
            ctx.fillStyle = '#cbd5e0';
            ctx.beginPath();
            ctx.moveTo(jX + jWidth, jY);
            ctx.lineTo(jX + jWidth + 5*scale, jY - 5*scale);
            ctx.lineTo(jX + jWidth + 5*scale, jY + jHeight - 5*scale);
            ctx.lineTo(jX + jWidth, jY + jHeight);
            ctx.closePath();
            ctx.fill();
        }
        
        // Generate all icons
        drawIcon('icon16', 16);
        drawIcon('icon24', 24);
        drawIcon('icon32', 32);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
</body>
</html>
