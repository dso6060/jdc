<!DOCTYPE html>
<html>
<head>
    <title>Simple J Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .icon-container { margin: 20px 0; }
        canvas { border: 2px solid #333; margin: 10px; background: white; }
        .instructions { background: #e8f4fd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>Simple J Icons Generator</h2>
        <p><strong>Instructions:</strong> Right-click each canvas below and "Save image as" with the exact filename shown.</p>
    </div>
    
    <div class="icon-container">
        <h3>icon16.png (16x16)</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>icon24.png (24x24)</h3>
        <canvas id="icon24" width="24" height="24"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>icon32.png (32x32)</h3>
        <canvas id="icon32" width="32" height="32"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>icon48.png (48x48)</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    
    <div class="icon-container">
        <h3>icon128.png (128x128)</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        function createJIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle - dark blue
            ctx.fillStyle = '#1a365d';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // Border
            ctx.strokeStyle = '#2d3748';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Draw "J" in white
            ctx.fillStyle = 'white';
            ctx.font = `bold ${Math.floor(size * 0.7)}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('J', size/2, size/2);
        }
        
        // Create all icons
        createJIcon('icon16', 16);
        createJIcon('icon24', 24);
        createJIcon('icon32', 32);
        createJIcon('icon48', 48);
        createJIcon('icon128', 128);
    </script>
</body>
</html>
